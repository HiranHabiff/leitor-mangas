<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4361ee"/>
      <stop offset="100%" style="stop-color:#3a0ca3"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect width="128" height="128" rx="24" ry="24" fill="url(#bg)"/>
  <!-- Open book icon -->
  <g transform="translate(64,68)" fill="none" stroke="#fff" stroke-width="5" stroke-linecap="round" stroke-linejoin="round">
    <!-- Left page -->
    <path d="M-4,-28 C-4,-28 -20,-34 -36,-28 L-36,24 C-20,18 -4,24 -4,24Z" fill="rgba(255,255,255,0.15)" stroke="#fff"/>
    <!-- Right page -->
    <path d="M4,-28 C4,-28 20,-34 36,-28 L36,24 C20,18 4,24 4,24Z" fill="rgba(255,255,255,0.15)" stroke="#fff"/>
    <!-- Spine -->
    <line x1="0" y1="-28" x2="0" y2="24"/>
    <!-- Text lines left -->
    <line x1="-28" y1="-14" x2="-12" y2="-14" stroke-width="3" opacity="0.6"/>
    <line x1="-28" y1="-4" x2="-10" y2="-4" stroke-width="3" opacity="0.6"/>
    <line x1="-28" y1="6" x2="-14" y2="6" stroke-width="3" opacity="0.6"/>
    <!-- Text lines right -->
    <line x1="12" y1="-14" x2="28" y2="-14" stroke-width="3" opacity="0.6"/>
    <line x1="10" y1="-4" x2="28" y2="-4" stroke-width="3" opacity="0.6"/>
    <line x1="14" y1="6" x2="28" y2="6" stroke-width="3" opacity="0.6"/>
  </g>
</svg>
