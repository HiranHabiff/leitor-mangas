<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Leitor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="sidebar.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="header-brand">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>
      <span>Leitor</span>
    </div>
    <button id="btn-settings" class="icon-btn" title="Configurações">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
    </button>
  </header>

  <!-- Settings panel (hidden by default) -->
  <section id="settings-panel" class="settings-panel" hidden>
    <label class="field">
      <span class="field-label">Servidor</span>
      <input id="server-base" type="url" placeholder="http://localhost:3000" />
    </label>
    <div class="settings-actions">
      <button id="btn-save-settings" class="btn btn-sm btn-primary">Salvar</button>
      <button id="btn-close-settings" class="btn btn-sm btn-ghost">Cancelar</button>
    </div>
  </section>

  <!-- Main form -->
  <main class="main">

    <!-- Obra -->
    <div class="field">
      <label class="field-label" for="obra">Obra</label>
      <select id="obra" class="input"><option value="" disabled selected>Carregando…</option></select>
    </div>

    <!-- Capítulo -->
    <div class="field">
      <label class="field-label" for="capitulo">Capítulo nº</label>
      <input id="capitulo" class="input" type="number" min="1" placeholder="1" />
    </div>

    <!-- URL -->
    <div class="field">
      <label class="field-label" for="url">URL da página</label>
      <div class="input-group">
        <textarea id="url" class="input input-url" readonly rows="2"></textarea>
        <button id="refresh-url" class="icon-btn" title="Atualizar URL">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 4 23 10 17 10"/><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/></svg>
        </button>
      </div>
    </div>

    <!-- Image list controls -->
    <div class="field">
      <div class="field-label-row">
        <span class="field-label">Imagens</span>
        <span id="img-count" class="badge">0</span>
      </div>
      <div class="toolbar">
        <button id="btn-select" class="btn btn-primary btn-sm">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M5 3a2 2 0 0 0-2 2"/><path d="M19 3a2 2 0 0 1 2 2"/><path d="M21 19a2 2 0 0 1-2 2"/><path d="M5 21a2 2 0 0 1-2-2"/><path d="M9 3h1"/><path d="M9 21h1"/><path d="M14 3h1"/><path d="M14 21h1"/><path d="M3 9v1"/><path d="M21 9v1"/><path d="M3 14v1"/><path d="M21 14v1"/></svg>
          Selecionar
        </button>
        <button id="btn-refresh" class="btn btn-ghost btn-sm" title="Atualizar lista (mesmo container)">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 4 23 10 17 10"/><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/></svg>
          Atualizar
        </button>
        <button id="btn-clear" class="btn btn-ghost btn-sm btn-danger" title="Limpar lista">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>
          Limpar
        </button>
      </div>
      <div id="image-list" class="tag-list" aria-label="Lista de imagens"></div>
    </div>

    <!-- Send -->
    <button id="btn-send" class="btn btn-primary btn-lg btn-block" disabled>
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
      Enviar capítulo
    </button>

    <!-- Status toast -->
    <div id="status" class="status" hidden></div>
  </main>

  <script src="shared.js"></script>
  <script src="sidebar.js"></script>
</body>
</html>
